<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vanish</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    background-color: rgb(14, 14, 14);
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .banner {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    background-color: rgb(23, 23, 23);
    border-bottom: 1px solid black;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    box-sizing: border-box;
    opacity: 0;
  }

  .banner img {
    height: 106px;
    width: auto;
    cursor: pointer;
  }

  .banner .buttons {
    display: flex;
    gap: 10px;
  }

  .banner button {
    background-color: rgb(19, 19, 19);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }

  .banner button:hover {
    background-color: white;
    color: black;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100%;
    margin-top: 80px;
  }

  .vanish-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    color: rgb(116, 0, 210);
    font-weight: bold;
    opacity: 0;
    animation: slideFade 2s forwards;
  }

  @keyframes slideFade {
    0% {
      opacity: 0;
      transform: translate(-50%, 50%);
    }
    50% {
      opacity: 1;
      transform: translate(-50%, -50%);
    }
    100% {
      opacity: 0;
      transform: translate(-50%, -50%);
    }
  }

  .box-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    flex-direction: row;
    justify-content: space-between;
    gap: 90px;
    width: 90%;
    max-width: 1000px;
    margin-top: 20px;
  }

  .box {
    position: relative;
    width: 400px;
    height: 500px;
    background-color: rgba(14, 14, 14, 0.7);
    border: 5px solid rgb(153, 0, 235);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    border-radius: 10px;
    padding: 20px;
    transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
    box-shadow: 0 0 20px rgb(153, 0, 235);
    box-sizing: border-box;
  }

  .box::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('purp.png');
    opacity: 0.3;
    z-index: -1;
    border-radius: 10px;
    transition: opacity 0.3s ease;
  }

  .box:hover::before {
    opacity: 0.6;
  }

  .box:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgb(153, 0, 235);
  }

  .box h2 {
    margin-bottom: 20px;
  }

  .box .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: rgb(0, 0, 0);
    color: white;
    border: 2px solid white;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s;
    margin-top: 20px;
    cursor: pointer;
  }

  .box .button:hover {
    background-color: white;
    color: black;
  }

  .side-panel {
    position: fixed;
    top: 0;
    left: -100%;
    height: 100vh;
    width: 12%;
    background-color: rgb(35, 35, 35);
    transition: left 0.3s ease-out;
    z-index: 1000;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
  }

  .panel-header {
    width: 100%;
    display: flex;
    justify-content: flex-end;
    margin-bottom: 20px;
  }

  .panel-close {
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
  }

  .panel-content {
    color: white;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 15px;
  }

  .panel-button {
    width: calc(100% - 5px);
    padding: 15px 20px;
    background-color: rgb(0, 0, 0);
    color: white;
    border: 2px solid white;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    text-align: center;
  }

  .panel-button:hover {
    background-color: white;
    color: black;
  }
</style>
</head>
<body>
<div class="container">
  <div class="vanish-text">Vanish Tools</div>
</div>
<div class="banner" id="banner">
  <div class="banner-left">
    <a href="https://discord.gg/vanishgg" target="_blank">
      <img src="skilol.png" alt="Skill Icon">
    </a>
  </div>
  <div class="banner-right">
    <button class="rounded-button">Home</button>
    <button class="rounded-button" onclick="navigateToReview()">Showcase</button>
    <button class="rounded-button">Coming Soon</button>
  </div>
</div>

<div class="box-container" id="boxContainer">
  <div class="box">
    <h2>VANISH RAIDER</h2>
    <a href="https://github.com/vanishgg/VanishRaider" class="button" target="_blank">Download</a>
  </div>
  <div class="box">
    <h2>DM SPAMMER</h2>
    <a href="https://github.com/vanishgg/Vanish-dm-spammer" class="button" target="_blank">Download</a>
  </div>
</div>

<div class="side-panel" id="sidePanel">
  <div class="panel-header">
    <span class="panel-close" onclick="toggleSidePanel()">X</span>
  </div>
  <div class="panel-content">
    <a href="index.html" class="panel-button">Home</a>
    <a href="showcase.html" class="panel-button">Reviews</a>
  </div>
</div>

<script>
  const vanishText = document.querySelector('.vanish-text');
  const banner = document.getElementById('banner');
  const boxContainer = document.getElementById('boxContainer');
  const sidePanel = document.getElementById('sidePanel');

  function toggleSidePanel() {
    sidePanel.style.left = sidePanel.style.left === '-100%' ? '0' : '-100%';
  }

  function navigateToReview() {
    window.location.href = 'showcase.html';
  }

  setTimeout(() => {
    vanishText.style.opacity = '1';
    setTimeout(() => {
      vanishText.style.display = 'none';
      banner.style.opacity = '1';
      boxContainer.style.display = 'flex';
      banner.style.animation = 'popup 0.5s forwards';
    }, 2000);
  }, 500);

  const styleSheet = document.styleSheets[0];
  styleSheet.insertRule(`
    @keyframes popup {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  `, styleSheet.cssRules.length);

</script>

</body>
</html>
