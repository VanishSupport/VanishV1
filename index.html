<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vanish</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    background-color: rgb(14, 14, 14);
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .banner {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    background-color: rgb(23, 23, 23);
    border-bottom: 1px solid black;
    display: none;
    align-items: center;
    padding-left: 10px;
    box-sizing: border-box;
  }

  .banner a {
    display: flex;
    align-items: center;
    height: 100%;
  }

  .banner img {
    height: 106px;
    width: auto;
    margin-right: 10px;
    cursor: pointer;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100%;
    margin-top: 80px;
  }

  .vanish-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    color: rgb(116, 0, 210);
    font-weight: bold;
    opacity: 0;
    animation: slideFade 2s forwards;
  }

  @keyframes slideFade {
    0% {
      opacity: 0;
      transform: translate(-50%, 50%);
    }
    50% {
      opacity: 1;
      transform: translate(-50%, -50%);
    }
    100% {
      opacity: 0;
      transform: translate(-50%, -50%);
    }
  }

  .box-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none; /* Initially hidden */
    flex-direction: row; /* Arrange boxes horizontally */
    justify-content: space-between; /* Spread boxes out */
    gap: 90px; /* Increased spacing between boxes */
    width: 90%; /* Adjust as needed */
    max-width: 1000px; /* Limit maximum width of container */
    margin-top: 20px; /* Added margin between vanish text and boxes */
  }

  .box {
    width: 400px; /* Adjusted width */
    height: 500px; /* Adjusted height */
    background-color: rgb(14, 14, 14); /* Fully black background */
    border: 5px solid rgb(153, 0, 235); /* Purple border */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    border-radius: 10px;
    padding: 20px;
    transition: transform 0.3s ease-out, box-shadow 0.3s ease-out; /* Added box-shadow transition */
    box-shadow: 0 0 20px rgb(153, 0, 235);
    box-sizing: border-box; /* Ensure padding and border are included in width */
  }

  .box:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgb(153, 0, 235); /* Increased box-shadow on hover */
  }

  .box h2 {
    margin-bottom: 20px;
  }

  .box .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: rgb(0, 0, 0);
    color: white;
    border: 2px solid white;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s;
    margin-top: 20px;
    cursor: pointer; /* Added cursor pointer */
  }

  .box .button:hover {
    background-color: white;
    color: black;
  }

  /* Panel styling */
  .side-panel {
    position: fixed;
    top: 0;
    left: -100%; /* Initially off-screen */
    height: 100vh;
    width: 12%; /* Adjusted width to cover less screen */
    background-color: rgb(35, 35, 35); /* Dark color */
    transition: left 0.3s ease-out; /* Slide transition */
    z-index: 1000;
    padding: 20px; /* Added padding */
    box-sizing: border-box; /* Include padding in width calculation */
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
  }

  .panel-header {
    width: 100%;
    display: flex;
    justify-content: flex-end;
    margin-bottom: 20px;
  }

  .panel-close {
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
  }

  .panel-content {
    color: white;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 15px; /* Increased gap between buttons */
  }

  .panel-button {
    width: calc(100% - 5px); /* Make buttons slightly longer with gap on both sides */
    padding: 15px 20px; /* Adjusted padding */
    background-color: rgb(0, 0, 0);
    color: white;
    border: 2px solid white;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    text-align: center; /* Center text within button */
  }

  .panel-button:hover {
    background-color: white;
    color: black;
  }
</style>
</head>
<body>
<div class="container">
  <div class="vanish-text">Vanish</div>
</div>
<div class="banner" id="banner">
  <a href="https://discord.gg/vanishgg" target="_blank">
    <img src="skilol.png" alt="Skill Icon">
  </a>
</div>

<div id="closeBox" style="position: absolute; top: 90px; left: 20px; width: 50px; height: 50px; background-color: black; color: white; display: none; justify-content: center; align-items: center; font-size: 1.5rem; border: 2px solid black; border-radius: 5px; cursor: pointer;">
  -
</div>

<div class="box-container" id="boxContainer">
  <div class="box">
    <h2>VANISH RAIDER</h2>
    <a href="https://github.com/vanishgg/VanishRaider" class="button" target="_blank">Download</a>
  </div>
  <div class="box">
    <h2>DM SPAMMER</h2>
    <a href="https://github.com/vanishgg/Vanish-dm-spammer" class="button" target="_blank">Download</a>
  </div>
</div>

<!-- Side Panel -->
<div class="side-panel" id="sidePanel">
  <div class="panel-header">
    <span class="panel-close" onclick="toggleSidePanel()">X</span>
  </div>
  <div class="panel-content">
    <a href="index.html" class="panel-button">Home</a>
    <a href="review.html" class="panel-button">Reviews</a>
  </div>
</div>

<script>
  const vanishText = document.querySelector('.vanish-text');
  const banner = document.getElementById('banner');
  const boxContainer = document.getElementById('boxContainer');
  const closeBox = document.getElementById('closeBox');
  const sidePanel = document.getElementById('sidePanel');

  // Function to toggle side panel
  function toggleSidePanel() {
    sidePanel.style.left = sidePanel.style.left === '-100%' ? '0' : '-100%';
  }

  // Event listener for close box click
  closeBox.addEventListener('click', toggleSidePanel);

  setTimeout(() => {
    vanishText.style.opacity = '1';
    setTimeout(() => {
      vanishText.style.display = 'none';
      banner.style.display = 'flex';
      boxContainer.style.display = 'flex'; // Show the box container
      closeBox.style.display = 'flex'; // Show the close box

      // Adding pop-up animation to close box
      closeBox.style.animation = 'popup 0.5s forwards';
    }, 2000); // Adjust timing as needed
  }, 500); // Adjust timing as needed

  // Keyframes for pop-up animation
  const styleSheet = document.styleSheets[0];
  styleSheet.insertRule(`
    @keyframes popup {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      70% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }
  `, styleSheet.cssRules.length);

</script>

</body>
</html>
