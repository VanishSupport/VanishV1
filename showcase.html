<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vanish Showcase</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgb(14, 14, 14);
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .banner {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    background-color: rgb(23, 23, 23);
    border-bottom: 1px solid black;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding-left: 10px;
    box-sizing: border-box;
  }

  .banner > a {
    display: flex;
    align-items: center;
  }

  .banner img {
    height: 106px;
    width: auto;
    cursor: pointer;
  }

  .banner-buttons {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    display: flex;
    gap: 10px;
  }

  .banner-buttons button {
    padding: 0.01px 15px;
    min-width: 80px;
    background-color: rgb(19, 19, 19);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    font-size: 1rem;
  }

  .banner-buttons button:hover {
    background-color: white;
    color: black;
  }

  .logo-and-video {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
  }

  .logo-and-video img,
  .logo-and-video video {
    height: 400px;
    width: auto;
  }

  .logo-and-video video {
    margin-left: 20px;
  }

  .side-panel {
    position: fixed;
    top: 0;
    left: -100%;
    height: 100vh;
    width: 12%;
    background-color: rgb(35, 35, 35);
    transition: left 0.3s ease-out;
    z-index: 1000;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
  }

  .panel-header {
    width: 100%;
    display: flex;
    justify-content: flex-end;
    margin-bottom: 20px;
  }

  .panel-close {
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
  }

  .panel-content {
    color: white;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 15px;
  }

  .panel-button {
    width: 100%;
    padding: 15px 20px;
    background-color: rgb(0, 0, 0);
    color: white;
    border: 2px solid white;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    text-align: center;
  }

  .panel-button:hover {
    background-color: white;
    color: black;
  }
</style>
</head>
<body>
<div class="banner" id="banner">
  <a href="https://discord.gg/vanishgg" target="_blank">
    <img src="skilol.png" alt="Skill Icon">
  </a>
  <div class="banner-buttons">
    <button class="panel-button" onclick="navigateToHome()">Home</button>
    <button class="panel-button" onclick="navigateToShowcase()">Showcase</button>
    <button class="panel-button" onclick="navigateToReview()">Coming Soon</button>
  </div>
</div>

<div class="logo-and-video">
  <img src="lolhi.png" alt="Logo">
  <video controls>
    <source src="videoplayback.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div class="side-panel" id="sidePanel">
  <div class="panel-header">
    <span class="panel-close" onclick="toggleSidePanel()">X</span>
  </div>
  <div class="panel-content">
    <a href="index.html" class="panel-button">Home</a>
    <a href="showcase.html" class="panel-button">Showcase</a>
    <a href="review.html" class="panel-button">Reviews</a>
  </div>
</div>

<script>
  const sidePanel = document.getElementById('sidePanel');

  function toggleSidePanel() {
    sidePanel.style.left = sidePanel.style.left === '-100%' ? '0' : '-100%';
  }

  function navigateToHome() {
    window.location.href = 'index.html';
  }

  function navigateToShowcase() {
    window.location.href = 'showcase.html';
  }

  function navigateToReview() {
    window.location.href = 'review.html';
  }
</script>

</body>
</html>
